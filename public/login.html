<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <title>Welcome to SlideParty (BETA)</title>

  <link href="http://fonts.googleapis.com/css?family=Architects+Daughter|Monda" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/skeleton/base.css">
  <link rel="stylesheet" href="css/skeleton/layout.css">
  <link rel="stylesheet" href="css/skeleton/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-login">
  <div class="container">
    <h1 class="title">Get this party started!</h1>
    <div class="sixteen columns alpha omega">
      <div class="eight columns omega">
        <form class="page" method="POST" action="login/">
          <h2>Presenter Login</h2>
          <input id="username" name="login[username]" type="text" placeholder="Username" value="">
          <input id="password" name="login[password]" type="password" placeholder="Password" value="">
          <select id="nav" name="login[nav]">
            <optgroup label="Go to page:">
              <option value="slides">Slides</option>
              <option value="new">Create new slide</option>
            <optgroup>
          </select>
          <button type="submit">Submit</button>
          <a href="/">Cancel</a>
        </div>
        <div class="eight columns alpha tac">
          <img class="logo" src="images/slideparty.png">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
